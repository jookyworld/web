<!DOCTYPE html> 
<html> 
<head>
<meta charset="UTF-8">
<title>웹 브라우저</title>
<style>
section {width: 50%; height: 70%; float: left;}
aside {width: 50%; height: 70%; float: left;}
</style>
</head>
<body>
<header>
    <h3>웹 브라우저 소개</h3>
    <hr>
</header>  
<section>
    브라우저라고 불리기도 하는 웹 브라우저(Web Browser)는, 사용자에게 웹 서버 컴퓨터에 접속하고 
    웹 페이지, 이미지, 동영상, 음악 등 다양한 데이터 다운받아 보여주는 소프트웨어이다. 
    <span style="font-weight: 900">그림 1-2</span>는 대표적인 Chrome 웹 브라우저를 보여준다.    
</section>
<aside>
<figure>
    <img width="200" height="200" src="chrome.png">
    <figcaption>
        그림 1-2 구글 Chrome
    </figcaption>
</figure>
</aside>

<section>
    웹 페이지는 브라우저에 HTML5 문서임을 알리기 위해
    <span style="font-weight: 900">그림 1-3</span>
    과 같은 코드를 첫 라인에 삽입하여야 한다.
</section>
<aside>
<figure>
    <img width="200" height="140" src="doc.png">
    <figcaption>
        그림 1-3 HTML5 문서 구성
    </figcaption>
</figure>
</aside>
</body>
</html>
