<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>6-7</title>
</head>
<body>
<h3>큰 자리수와 낮은자리수 같은지 비교</h3>
<hr>
<script>

while(1){
	let n = prompt("숫자 입력"); 
    n = parseInt(n);

    var a = n;  //첫 자리수

    while(a > 9){
        a = Math.floor(a/10);
    }

    var b = n - Math.floor(n/10)*10;   //마지막 자리수

    if(a==b){
        document.write(n,': 같음');
        break;
    }
}

</script>
</body>
</html>
