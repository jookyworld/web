<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>document.write()</title>
</head>
<body>
<script>

document.write('<h3>document.write()로 표만들기</h3>');
document.write('<hr>');
document.write('<table border="1"><tbody><tr><th>n</th>');
for(var i=0; i<10; i++){
    document.write('<td>',i,'</td>');
}
document.write('</tr><tr><th>n&#178;</th>');
    for(var i=0; i<10; i++){
    document.write('<td>',i*i,'</td>');
}
document.write('</tr></tbody></table>');

</script>
</body>
</html>
