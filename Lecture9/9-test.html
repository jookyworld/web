<!-- 프로퍼티에 이벤트 리스너 작성 -->

<!DOCTYPE html>
<html>
<head><title>이벤트 리스너</title>
    <meta charset="utf-8">
<script>
    var p;
    var li;
    var an;
    function init() {
        p = document.getElementById("p");
        li = document.getElementById("li");
        an = document.getElementById("an");


        p.onmouseover = over;
        p.onmouseout = out;

        li.addEventListener("mouseover", over2);
        li.addEventListener("mouseout", out);

        an.onmouseover = function() {
            this.style.backgroundColor = "green";
        };
        an.onmouseout = function() {
            this.style.backgroundColor = "white";
        };
    }
    function over() {
        p.style.backgroundColor = "red";
    }
    function over2() {
        li.style.backgroundColor = "yellow";
    }
    function out() {
        p.style.backgroundColor = "white";
        li.style.backgroundColor = "white";
    }
    function query() {
        var ret = confirm("네이버로 이동하시겠습니까?");
        return ret; // confirm()의 리턴 값은 true 또는 false 
    }
    function noAction(e) {
        e.preventDefault(); // 이벤트의 디폴트 행동 강제취소 
    }


</script>
</head>
<body onload="init()">


<h3>이벤트 리스너</h3>
<hr>

<p onmouseover="this.style.backgroundColor='blue'"
onmouseout="this.style.backgroundColor='white'">1. html 태그로 이벤트 리스너 등록</p>

<p id="p">2. 마우스 올리면 orchid 색으로 변경</p>

<p id="li">3. addEventListener 이용</p>

<p id="an">4. 익명함수로</p>

<p id="even">5. 이벤트 객체 전달받기</p>
<button onclick="f(event)">클릭하세요</button> 

<p id="bu">6. 버튼을 클릭하면 이벤트 객체를 출력합니다.</p> 
<button onclick="f2(event)">클릭하세요</button> 

<p><a href="http://www.naver.com" onclick="return query()">
    7. 네이버로 이동할 지 물어보는 링크</a></p>

<p><input type="checkbox">빵(체크 됨)<br>
    <input type="checkbox" onclick="noAction(event)">술(체크 안됨) </p>  


<script>
function f(e) {
alert(e.type);
}

function f2(e) { // e는 현재 발생한 이벤트 객체
var text = "type: " + e.type + "<br>"
+ "target: " + e.target + "<br>"
+ "currentTarget: " + e.currentTarget + "<br>" + "defaultPrevented: " + e.defaultPrevented;

var bu = document.getElementById("bu");
bu.innerHTML = text; // 이벤트 객체의 프로퍼티 출력 
}

document.getElementById("even").onmouseover = f;
</script>

</body> </html>
