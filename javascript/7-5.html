<!DOCTYPE html>
<html>
<head>
<title>title</title>
<meta charset="utf-8">
</head>
<body>
    <h3>Date 활용</h3>
    <hr>

    <script>

        var now = new Date();
        document.write("현재 시간 : " + now.toUTCString());

        document.write(now.getFullYear()+ "년도");
        document.write(now.getMonth()+1 + "월");


    </script>


</body>
</html>
