<!DOCTYPE html>
<html><head>
<style>
    p{
        width: 15em;
        height: 3em;
        border: 1px solid lightgray;
    }
    .hidden{overflow: hidden;}
    .visible{overflow: visible;}
    .scroll{overflow: scroll;}
</style>
</head><body>
<h3>overflow</h3>
<hr>
<p class="hidden">overflow 프로퍼티 overflow 프로퍼티 overflow 프로퍼티 overflow 프로퍼티 overflow 프로퍼티 </p>
<p class="visible">overflow 프로퍼티 overflow 프로퍼티 overflow 프로퍼티 overflow 프로퍼티 overflow 프로퍼티 </p>
<p class="scroll">overflow 프로퍼티 overflow 프로퍼티 overflow 프로퍼티 overflow 프로퍼티 overflow 프로퍼티 </p>
</body></html>
