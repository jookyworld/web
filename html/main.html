<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>figure</title>
</head>
<body>

<h3>제목</h3>
<hr>
<figure id="1-1">
    <figcaption>alert() 함수 사용</figcaption>
    <pre>
        <code>function f() {alert("경고합니다");}</code>
    </pre>
    <hr>
    <small>실행결과</small>
    <pre>
        <img src="testImg.png" alt="실행결과">
    </pre>

</figure>

<hr>

<details>
    <summary>펼쳐보세요</summary>
    <p>펼치면 나오는거</p>
</details>

<hr>

<p>
    내일 <mark>시험</mark><br>
    시간은 <time>09:00</time><br>
    난이도 <meter value="0.1">10%</meter><br>
    자료 업로드(20%)
    <progress value="2" max="10"></progress><br>
</p>

<hr>

<form>
    나라<input type="text" list="countries"><br>
    <datalist id="countries">
        <option value="가나">
        <option value="스위스">
        <option value="브라질">
    </datalist>
    보고싶은것<input type="text" list="what"><br>
    <datalist id="what">
        <option value="산">
        <option value="바다">
        <option value="도시">
    </datalist>
</form>
<hr>

<form>
    <fieldset>
    이메일 : <input type="email" placeholder="123@test.com"><br>
    비밀번호 : <input type="password">
   <button type="button">로그인
   </fieldset>
</form>


<hr> 
<form>
    <label>색 선택<input type="color"></label>
</form>

</body>
</html>
