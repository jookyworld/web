<!DOCTYPE html>
<html>
<head>
<title>innerHTML 활용</title> 
<meta charset="utf-8">
<script>
function change() {
var p = document.getElementById("firstP");
p.innerHTML= "나의 <img src='puppy.png'> 강아지"; }

function change2() {
var p = document.getElementById("secondP");
p.innerHTML= "컴퓨터공학부 주권영<img src='puppy2.png'>"; }
</script>

</head>
<body>
<h3>innerHTML 활용 : 아래 글자에 클릭하면
예쁜 강아지가 보입니다.</h3> <hr>

<p id="firstP" style="color:blue"
onclick="change()">
여기에<span style="color:red">클릭하세요</span> </p>


<p id="secondP" style="color:blue"
onclick="change2()">
여기에<span style="color:red">클릭하세요</span> </p>


</body> </html>
